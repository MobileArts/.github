name: "Backend Payment Integration"
projects: ["MobileArts/4"]
description: Propose or track work related to integrating or updating a payment gateway
labels: ["area:backend", "type:integration", "domain:payment"]
title: "[BE][PCI]: <Payment/integration name> integration"
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What problem are we solving? Who benefits?
    validations:
      required: true
  - type: textarea
    id: requirements
    attributes:
      label: Requirements
      value: |
        - Must log correlation IDs
        - Must be compatible to Payment Gateway vx.x.x
        - Must have idempotent check
        - Secured Callback/notification/webhook updates.
        - TPA Ready if applicable
    validations:
      required: true
  - type: textarea
    id: security_compliance
    attributes:
      label: Security & Compliance
      description: Any security/compliance requirements tied to this work?
      value: |
        - PCI-DSS considerations
        - Tokenization of cards
        - Fraud prevention checks, using shield? <Mention/update as necessary>
        - Sensitive data storage/encryption
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Other teams, services, or infra this work depends on.
      value: |
        - Gateway provider sandbox credentials
        - DevOps for new secrets/infra
        - Finance team for settlement testing
  - type: textarea
    id: testing
    attributes:
      label: Testing & Validation Plan
      description: How will we know this integration works?
      value: |
        - Unit tests for core logic
        - Integration test with Payment Gateway
        - Load test with 10 RPS
        - Idempotency Checks
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Clear, measurable outcomes for "done".
      value: |
        - Integration deployed in staging
        - Payment Gateway contract tests pass
        - Observability dashboards updated
        - Load test meets SLO
  - type: textarea
    id: api
    attributes:
      label: API Sketch (plain text)
      description: Endpoints and request/response shapes at a high level
  - type: textarea
    id: data_model
    attributes:
      label: Data Model / Migration Considerations
  - type: checkboxes
    id: nonfunc
    attributes:
      label: Non-functional
      options:
        - label: Performance targets defined
        - label: Security implications reviewed
        - label: Observability (metrics/logs/traces) planned

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Business priority for scheduling
      options:
        - P0 - Critical
        - P1 - High
        - P2 - Medium
        - P3 - Low
    validations:
      required: true